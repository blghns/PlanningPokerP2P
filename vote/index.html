<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planning Poker P2P - Vote</title>
</head>
<body>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

<h1>Vote</h1>
<div>Name: </div> <input id="username" type="text" /> <button id="presentButton"> Say I'm present </button>
<div>Vote: </div> <input id="vote" type="text" min="0" max="100" list="defaultNumbers"/>
<button id="voteButton">vote</button>

<script src="vote.js"></script>


<datalist id="defaultNumbers">
    <option value="1">
    <option value="2">
    <option value="3">
    <option value="5">
    <option value="8">
    <option value="13">
    <option value="21">
    <option value="34">
    <option value="55">
    <option value="89">
    <option value="?">
</datalist>
</body>
</html>
